<html>
    <head>
        <title>Rock</title>
        <!-- Link to your script file(s) and CSS in here somewhere -->
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <script src="./scripts.js"></script>
    </head>
    <body>

    <!-- Your interface markup goes here -->
    <!-- For interface examples, look in the `/examples/` directory in the root of your starter code repo. -->
    <h1>Rock Paper Sissors Lizard Spock</h1>

    <div>
        <button onclick="helpRPS()">RPS Rules</buton>
        <button onclick="helpRPSLS()">RPSLS Rules</buton>
    </div>

    
    <div>  
        <h2>Random Draw</h2>
        <label for="noOpponentGame">Select game: </label>
        <input type="radio" name="noOpponentGame" value="RPS">RPS</input>
        <input type="radio" name="noOpponentGame" value="RPSLS">RPSLS</input>
        <br>
        <button onclick="getShot()">Get a shot</button>
        <br>
        <input type="text" id="draw" name="draw" value="" readonly>
    </div>
    
    <div>
        <h2>Play Computer</h2>
        <label for="game">Select game: </label>
        <input type="radio" name="game" value="RPS">RPS</input>
        <input type="radio" name="game" value="RPSLS">RPSLS</input>

        <br><br>

        <label for="selectedShot">Select Shot: </label>
        <input type="radio" name="selectedShot" value="rock">Rock</input>
        <input type="radio" name="selectedShot" value="paper">Paper</input>
        <input type="radio" name="selectedShot" value="scissors">Scissors</input>
        <input type="radio" name="selectedShot" value="lizard">Lizard</input>
        <input type="radio" name="selectedShot" value="spock">Spock</input>

        <br>
        <h4>Result: </h4>
        <input type="text" id="gameResult" name="gameResult" value="" readonly>
        <br>
        <h4>Your shot: </h4>
        <input type="text" id="playerShot" name="playerShot" value="" readonly>
        <br>
        <h4>Computer's Shot: </h4>
        <input type="text" id="computerShot" name="computerShot" value="" readonly>

        <br><br>
        <button onclick="play()">Play!</button>

    <div></div>

    <button onclick="reset()">Reset</buton>
      
    </body>
</html>
