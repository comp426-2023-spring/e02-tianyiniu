<html>
    <head>
        <title>Rock</title>
        <!-- Link to your script file(s) and CSS in here somewhere -->
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <script src="./scripts.js"></script>
    </head>
    <body>

    <!-- Your interface markup goes here -->
    <!-- For interface examples, look in the `/examples/` directory in the root of your starter code repo. -->
    <h1>Rock Paper Sissors Lizard Spock</h1>

    <div>
        <button onclick="helpRPS()">RPS Rules</buton>
        <button onclick="helpRPSLS()">RPSLS Rules</buton>
    </div>

    
    <div>  
        <h2>Random Draw</h2>
        <label for="noOpponentGame">Select game: </label>
        <input type="radio" name="game" value="RPS">RPS</input>
        <input type="radio" name="game" value="RPSLS">RPSLS</input>
        <br>
        <button onclick="getShot()">Get a shot</button>
        <br>
        <input type="text" id="draw" name="draw" value="" readonly>
    </div>
    
    <div>
        <h2>Play Computer</h2>
        <label for="game">Game: </label>
        <input type="radio" name="game" value="RPS">RPS</input>
        <input type="radio" name="game" value="RPSLS">RPSLS</input>

        <br><br>

        <label for="opponent">Opponent: </label>
        <input type="radio" name="opponent" value="YES">Yes</input>
        <input type="radio" name="opponent" value="NO">No</input>

        <br><br><br>
        <button onclick="play()">Play!</button>

    <div></div>

    <button onclick="reset()">Reset</buton>
      
    </body>
</html>
